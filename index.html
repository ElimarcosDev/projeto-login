<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/mediaquery.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
</head>
<body>
    <main>
        <section id="login">

            <div id="imagem">
                
            </div>

            <div id="form">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Fa√ßa login para continuar </p>

                <form action="login.js" method="post" autocomplete="on">
                    <div class="campo">
                        <i class="material-icons">person</i>
                        <input maxlength="30" required autocomplete="email" type="email" name="usu" id="usu" placeholder="Seu email">
                        <label for="usu">Usuario</label>
                    </div>

                    <div class="campo">
                        <i class="material-icons">vpn_key</i>
                        <input required minlength="8" maxlength="20" autocomplete="current-password" type="password" name="sen" id="sen" placeholder="sua senha">
                        <label for="sen">Senha</label>
                    </div>
                    <input type="submit" value="Entrar">
                    <a href="esqueci.html">
                        Esqueci a senha <i class="material-icons">mail</i>
                    </a>
                </form>
            </div>

        </section>
    </main>
    
</body>
</html>
